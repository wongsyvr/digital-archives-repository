<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Timeline.js -->
    <link rel="stylesheet" href="{{ '/assets/css/timeline.css' | relative_url }}">
    <script src="{{ '/assets/js/timeline.js' | relative_url }}"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    {% seo %}
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/fonds' | relative_url }}">Fonds</a></li>
                <li><a href="{{ '/map' | relative_url }}">Map</a></li>
                <li><a href="{{ '/timeline' | relative_url }}">Timeline</a></li>
                <li><a href="{{ '/search' | relative_url }}">Search</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </footer>

    <!-- Custom JS -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
